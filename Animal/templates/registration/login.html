{% extends 'layouts/base.html' %}

{% block head %}
    <title>LoginView</title>
{% endblock %}

{% block body %}
    <div class="container-fluid" align="center">
        <div class="row">
            <div class="col-lg-12">
                <div class="log_in_content">
                    <h1 class="log_in_title">Login</h1>
                    <div>&nbsp;</div>

                    <form method="post">

                        {% csrf_token %}
                        {{ form.as_p }}
                        <div>&nbsp;</div>

                        <button type="submit" class="btn btn-success"> Log In </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
