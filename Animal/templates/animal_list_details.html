{% extends 'layouts/base.html' %}

{% block head %}
    <title>AnimalDetails</title>
{% endblock %}

{% block body %}
    <div class="container-fluid" align="center">
        <div class="animal-details">
            <div class="row">
                <div class="col-lg-12">
                    <div>&nbsp;</div>
                        <img src="{{ animal.picture.url }}" alt="animal">
                        <div>&nbsp;</div>
                        <div>&nbsp;</div>
                </div>

                <div class="col-lg-3">
                     <p> Age : {{ animal.age }}</p>
                 </div>

                <div class="col-lg-3">
                    <p> Gender : {{ animal.gender }}</p>
                </div>

                <div class="col-lg-3">
                    <p> Type : {{ animal.animal_type }}</p>
                </div>

                <div class="col-lg-3">
                    <p> Condition : {{ animal.condition }}</p>
                </div>

                <div>&nbsp;</div>

                <div class="col-lg-12" align="center">
                    <h1>{{ animal.name }}</h1>
                    <div>&nbsp;</div>
                    <p>{{ animal.story }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
