{% extends 'layouts/base.html' %}

{% block head %}
    <title>NewsDetails</title>
{% endblock %}

{% block body %}

    <div class="container-fluid" align="center">
        <div class="news_details">
            <div class="row">
                <div class="col-lg-12">
                    <div>&nbsp;</div>
                    <img src="{{ news.background_picture.url }}" alt="animal">
                    <div>&nbsp;</div>
                    <div>&nbsp;</div>
                </div>

                <div class="col-lg-12" align="center">
                    <h1> {{ news.title }} </h1>
                    <div>&nbsp;</div>
                    <p> {{ news.content }}</p>
                </div>
            </div>
        </div>
    </div>

    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>

{% endblock %}
